<!DOCTYPE html>



<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Home</title>


	<link rel="stylesheet" type="text/css" href="style/index.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>

<header>
	<i class="fas fa-sign-out-alt" id="logout" style="color:black"></i>
</header>
<div class="container">
	
	<form id="register_form" style="width:50%; margin: auto">
			
				<div class="form-group">
				
					<input type="text" name="name" id="name"  required="required" placeholder="Ime"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="text" name="surname" id="surname"  required="required" placeholder="Prezime"  class="form-control">
				</div>
				<div class="form-group">
				
					<input type="text" name="sex" id="sex"  required="required" placeholder="Pol"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="email" name="email" id="email"  required="required" placeholder="Email"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="password" name="pass" id="pass"  required="required" placeholder="Lozinka"  class="form-control">
				</div>

				<div class="form-group">
					
					<input type="date" name="birthDate" id="birthDate"  required="required" placeholder="Datum rođenja"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="text" name="university" id="university"  required="required" placeholder="Fakultet"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="text" name="faculty" id="faculty"  required="required" placeholder="Fakultet"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="text" name="degree_of_studies" id="degree_of_studies"  required="required" placeholder="Stepen studija"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="text" name="module" id="module"  required="required" placeholder="Smer"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="text" name="year" id="year"  required="required" placeholder="Godina"  class="form-control">
				</div>
				<div class="form-group">
					
					<input type="text" name="finished" id="finished"  required="required" placeholder="Zavrsene studije"  class="form-control">
				</div>

				<div class="form-group">
					
					<input type="text" name="grade" id="grade"  required="required" placeholder="Prosecna ocena"  class="form-control">
				</div>

				<div class="form-group">
				
					<input type="text" name="linkedin" id="linkedin"  required="required" placeholder="LinkedIn link"  class="form-control">
				</div>

				<div class="form-group">
					
					<input type="text" name="licence" id="licence"  required="required" placeholder="Vozacka dozvola"  class="form-control">
				</div> 

				<div style="height: 20px"></div>
				<button type="submit" form="register_form" class="btn btn-primary">Sačuvaj</button>

				<button type="cancel" form="register_form" class="btn btn-primary">Odustani</button>
				
			</form>
	
</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/logout.js"></script>
<script type="text/javascript" src="js/register.js"></script>



</body>
</html>
